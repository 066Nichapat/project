<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หลักสูตร</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffb732;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            margin: 20px 0;
            font-size: 36px;
            color: white;
        }

        .courses {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .course-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .course-card:hover {
            transform: scale(1.05);
        }

        .course-card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        .course-card .icon {
            background-color: black;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px auto;
        }

        .course-card .icon img {
            width: 30px;
            height: 30px;
        }

        .course-card p {
            margin: 10px 0 0;
            font-size: 16px;
            font-weight: bold;
            color: black;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="header">หลักสูตร</div>
    <div class="courses">
        <a href="bachelor.html" class="course-card">
            <img src="https://via.placeholder.com/200x150" alt="Bachelor">
            <div class="icon">
                <img src="https://via.placeholder.com/30" alt="icon">
            </div>
            <p>สมัครเรียนระดับปริญญาตรี</p>
        </a>
        <a href="master.html" class="course-card">
            <img src="https://via.placeholder.com/200x150" alt="Master">
            <div class="icon">
                <img src="https://via.placeholder.com/30" alt="icon">
            </div>
            <p>สมัครเรียนระดับปริญญาโท</p>
        </a>
        <a href="doctorate.html" class="course-card">
            <img src="https://via.placeholder.com/200x150" alt="Doctorate">
            <div class="icon">
                <img src="https://via.placeholder.com/30" alt="icon">
            </div>
            <p>สมัครเรียนระดับปริญญาเอก</p>
        </a>
    </div>
</body>
</html>
